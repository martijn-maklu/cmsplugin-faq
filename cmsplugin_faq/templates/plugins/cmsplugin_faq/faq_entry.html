
<div class="faq-entry{% if css %} {{ css }}{% endif %}">

    <div class="faq-entry-topic" id="{{ get_name }}">
        <a href="#{{ get_name }}" title="Permalink to this FAQ entry">
            {{ topic|safe }}
        </a>
    </div>

    <div class="faq-entry-body">
        {{ body|safe }}
    </div>

</div>
